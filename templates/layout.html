<div role="main" id="content" class="container_12">
	<header>
		<a href="{{ url_for("index") }}"><img src="/static/img/catguice_logo.png" id="logo_image"><span id="logo_text"><span style="color:#4CCC4C;">CAT</span>GUICE</span>
		<div style="margin-left: 78px;">Custom Apparel &amp; More! </div></a>
	</header>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
				<li>{{ message | safe }}</li>
				{% endfor %}
	  		</ul>
		{% endif %}
	{% endwith %}
{% block content %}{% endblock %}
</div>
<footer class="container_12">
	<a href="{{ url_for("about") }}">Catguice</a> &copy; Catherine Kern
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
